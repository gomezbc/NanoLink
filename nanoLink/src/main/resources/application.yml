server:
  port: 8080
spring:
  profiles:
    active: dev
  application:
    name: "nanoLink"
  cloud:
    config:
      enabled:
        false


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}